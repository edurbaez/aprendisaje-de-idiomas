<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso A1 - Unificado</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #0056b3;
    }
    .section {
      display: none;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .section.active {
      display: block;
    }
    @media (min-width: 600px) {
      .nav-buttons {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="showSection('seleccion-palabras')">Selección de Palabras</button>
    <button onclick="showSection('repetir-palabras')">Repetir Palabras</button>
    <button onclick="showSection('creador-listas')">Creador de Listas</button>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
