<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        .menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #555;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .section.active {
            display: block;
        }

        #palabra, #op2, #op1, #op3, #op4{
            box-shadow: rgba(255, 0, 0, 0.274) -1px 4px 1px 2px;
            text-align: center;
            padding: 10px;
        }
        #palabra{
            background: rgba(29, 28, 28, 0.34);
            font-size: 1.2rem;
        }
        header h1{
            padding: 0;
            margin-left: 40px;
        }
        #tablero{
            margin: auto;
            width: 90%;
            display: flex;
            justify-content: space-around;
        }
        #juego{
            margin: auto;
            width: 90%;
        }
        #menu{
            position: fixed;
            background: rgba(1, 1, 32, 0.281);
            width: 40px;
            height: 32px;
            padding: 0;
            margin: 0;
            border: 1px 1px solid black;
            transition: width 1s;
           overflow: hidden;
        }
        #contenedorlista{
            max-height: 200px;
            overflow-y: auto;

        }
        #lista{
            position: relative;
            margin: auto;
            width: 90%;
            border: 1px solid grey;
            max-height: 300px;
            overflow-y: auto;
        }
        td, th{
            border-bottom: 2px solid grey;
            text-align: center;
            font-size: 20px;
        }


        div  #contenedorpalabra{
            border: #173819 solid 3px;
            /*display: ;*/
            margin: auto;
            width: 90%;
            justify-content: space-around;
            }
        

        div #p1, #p2{
            padding: 20px;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border: 1px solid black;
            margin: auto;
        }
        div #btnrepetir, #listas{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            
            margin-top: 40px;
            margin-bottom: 60px;
            display: flex;
            justify-content: space-around;
            width: 95%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        button {
            flex: 1 1 auto;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border: #173819 solid 3px;
        }
    </style>
</head>

        function verlista(baseesp,basede){
            //conbinar listas, para ordenar alfabeticamente
            let listaConvinada= [];
            for (let i = 0; i < baseesp.length; i++) {
                listaConvinada.push(basede[i] + "-"+ baseesp[i]);
                
            }

            document.getElementById("lista").innerHTML= `
            <tr>

                <th>espanol</th>
            </tr>
            `
            listaConvinada.sort().forEach(e=>{
                let valor= e.split("-")    
                document.getElementById("lista").innerHTML+=
                `
                    <tr>
                        <td>${valor[0]}</td>
                        <td>${valor[1]}</td>
                    </tr>
                `
            })    
        }

                    manejoDual = true;
                }
            }
            
            var utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = idioma;
            speechSynthesis.speak(utterance);
            
            
            //idioma = idioma=="es-ES"?"de-DE":"es-ES";
            //texto= texto==p1.innerText?p2.innerText:p1.innerText;
            //if (speechSynthesis.speaking) {
            //    console.log("Leyendo el texto");
            //}
            if(auto){
                utterance.onend = function() {     
                    setTimeout(() => {    
                        if(idioma=="de"){
                            mostrarPalabra();    
                        }
                        leerTexto();
                        
                    }, 100);
                }
                


            }
            
        }

        showSection('selecionarpalabra')
    </script>
